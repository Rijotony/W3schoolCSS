<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
p.normal {
    border: 2px solid red;
}

p.round1 {
    border: 2px solid red;
    border-radius: 5px;
}

p.round2 {
    border: 2px solid red;
    border-radius: 8px;
}

p.round3 {
    border: 2px solid red;
    border-radius: 12px;
}
</style>
</head>
<body>

<p>The border radius property and it is used to add rounded borders to an element.</p>
<p class="normal"> Normal borders </p>
<p class="round1"> Rounded borders</p>
<p class="round2"> Rounded borders</p>
<p class="round3"> Rounded borders</p>
<p><b>Note:</b> The "border-radius" property is not supported in IE8 and earlier versions.</p>
</body>
</html>
