
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	/* unvisited link */
		a:link {
			color:red;
		}
	/*visited link */	
		a:visited {
			color: green;
		}
	/* mouse over the link */	
		a:hover {
			color: hotpink;
		}
	/* selected link */	
		a:active {
			color: blue;
		}
	</style>
</head>
<body>
<p> <a href="#w3schools" target="_blank"> Thi is a link</a></p>
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>

</body>
</html>
