<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		ul.demo{
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<p>Default list:</p>
<ul>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Coca cola</li>
</ul>
<p>Remove bullets, margin and padding:</p>
<ul class="demo">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Coca cola</li>
</ul>
</body>
</html>
