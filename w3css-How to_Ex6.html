<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
<style>
	body {
		background-color: red;
	}
</style>

</head>
<body style="background-color: green;">
<h1>Multiple styles cascade into one</h1>
<p>In this example, the background color is set inline, in an internal stylesheet, and in an external stylesheet</p>

(try removing the inline first, then the internal, then the external)</p>

</body>
