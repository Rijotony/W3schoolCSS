<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div.container{
			border: 1px solid red;
			margin-left: 100px;
		}
		p.one{
			margin-left: inherit;
		}
	</style>
</head>
<body>
<h2>Inherit Value</h2>
<p>Left margin be inherited from the parent element</p>
<div class="container">
<p class="one">This is a paragraph with an inherited left margin (from the div element)</p>
</body>
</html>
