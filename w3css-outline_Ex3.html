<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
p {border: 1px solid black;}
p.one{
	outline-style: double;
	outline-color: red;
	outline-width: thick;
}
p.two{
	outline-style: double;
	outline-color: green;
	outline-width: 3px;
}	
}    	
</style>
</head>
<body>
<h2>The outline-color Property</h2>

<p class="one">Some text blallalnd</p>
<p class="two">Some text blallalnd</p>
</body>
</html>
